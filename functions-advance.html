<!DOCTYPE html>
<html>
    <head>
        <title>arrays|| filter() && map()</title>
    </head>
    <body>
        <button>click</button>
        <script>
            //using filter()
           console.log( [1,-3,5].filter((value,index)=>{
            /*if (value>= 0){
                    return true
                }else {
                    return false
                }*/
               return value>=0
          
            }))

            //writing codes in one line
            console.log( [1,-3,5].filter(value=>value >= 0 ))


            //using  map()
          console.log(  [1,1,3].map((value,index)=>{
                return 10
            }))



            //writing codes in one line
            console.log(  [1,1,3].map(value=> value * 2))

        </script>
    </body>
</html>
